<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Y9pxcgTv/images-removebg-preview.png">
    <title>Introlligent - Recruitment Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom styles to center the login container and override specific defaults */
        body {
            /* Inherits light-theme/dark-theme from styles.css but adds centering */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            /* Apply custom theme variables from styles.css */
            background-color: var(--lt-card-bg);
            border: 1px solid var(--lt-border);
            color: var(--lt-text-primary);
            transition: all 0.4s ease;
        }
        .dark-theme .login-container {
            background-color: var(--dt-card-bg);
            border: 1px solid var(--dt-border);
            color: var(--dt-text-primary);
        }
        .login-input {
            background-color: var(--lt-bg-soft);
            border: 1px solid var(--lt-border);
            color: var(--lt-text-primary);
        }
        .dark-theme .login-input {
            background-color: var(--dt-bg);
            border: 1px solid var(--dt-border);
            color: var(--dt-text-primary);
        }
        .login-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.5); /* Orange focus ring */
            border-color: var(--primary-orange);
        }
    </style>
</head>
<body class="light-theme">

    <div class="login-container p-8 rounded-xl shadow-2xl fade-in-up">
        <img src="https://i.postimg.cc/Dwrs20rL/introlligent-logo.png" alt="Introlligent Logo" class="h-16 mx-auto mb-4">
        <h1 class="text-3xl font-extrabold text-heading text-primary-orange mb-2">Recruitment Portal</h1>
        <p class="text-muted mb-8">Access restricted to authorized team members.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4 text-sm text-left">
                {% for category, message in messages %}
                    <li class="p-3 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-yellow-100 text-yellow-700{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-6 text-left">
                <label for="username" class="block text-sm font-medium text-body mb-2">Username (Role)</label>
                <input type="text" id="username" name="username" required 
                       class="login-input w-full p-4 rounded-lg transition-all duration-200" 
                       placeholder="e.g., recruiter_user">
            </div>

            <div class="mb-6 text-left">
                <label for="password" class="block text-sm font-medium text-body mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="login-input w-full p-4 rounded-lg transition-all duration-200"
                       placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary w-full py-3">
                <i class="fas fa-lock mr-2"></i> Secure Login
            </button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light-theme';
            document.body.classList.add(savedTheme);
            if (savedTheme === 'dark-theme') {
                const container = document.querySelector('.login-container');
                if (container) container.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
