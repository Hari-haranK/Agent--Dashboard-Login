<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introlligent - Loading Experience</title>
  <style>
    :root {
      --orange-dark: #d95200;
      --orange-medium: #f07326;
      --orange-light: #ffae5d;
      --orange-glow: #ff9b3d;
      --orange-text-start: #e25822;
      --orange-text-end: #ff933a;
      --background-dark: #2a1a08;
      --background-light: #f5d9b1;
      --white: #fff;
    }

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--background-dark);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      color: var(--orange-light);
      position: relative;
      perspective: 1000px;
    }

    /* Full screen container */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Animated gradient background */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, var(--orange-light) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, var(--orange-glow) 0%, transparent 25%),
        radial-gradient(circle at 40% 80%, var(--orange-medium) 0%, transparent 25%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: 0;
      opacity: 0.4;
    }

    /* Main content container */
    #app {
      position: relative;
      z-index: 10;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      opacity: 1;
      transition: opacity 0.8s ease, transform 1s ease;
      max-width: 600px;
      padding: 0 20px;
      transform-style: preserve-3d;
    }

    /* The logo with 3D effect */
    .logo {
      font-size: 5rem;
      font-weight: 900;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.03em;
      background: linear-gradient(135deg, var(--orange-text-start), var(--orange-text-end), var(--orange-light));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 4s ease infinite, float3D 6s ease-in-out infinite;
      cursor: default;
      user-select: none;
      position: relative;
      z-index: 12;
      letter-spacing: 0.05em;
      text-shadow: 0 5px 15px rgba(255, 155, 61, 0.3);
      transform-style: preserve-3d;
    }

    .logo .int,
    .logo .lligent {
      font-weight: 900;
    }

    /* The special "O" with enhanced effects */
    .logo .o {
      position: relative;
      display: inline-block;
      width: 1.55em;
      height: 1.55em;
      border-radius: 50%;
      background: var(--orange-medium);
      box-shadow:
        0 0 25px var(--orange-glow),
        inset 0 0 20px var(--orange-light);
      vertical-align: middle;
      animation: 
        pulse 3s ease infinite, 
        haloGlow 4.5s ease-in-out infinite alternate,
        rotate3D 8s linear infinite;
      filter: drop-shadow(0 0 15px var(--orange-glow));
      margin: 0 0.05em;
      cursor: pointer;
      user-select: none;
      z-index: 13;
      overflow: visible;
      transform-style: preserve-3d;
    }

    /* Inner white highlight */
    .logo .o::after {
      content: "";
      position: absolute;
      top: 35%;
      left: 35%;
      width: 0.5em;
      height: 0.5em;
      background: radial-gradient(circle at center, #fff, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 12px #fff;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
      z-index: 20;
    }

    /* Outer rotating ring */
    .logo .o::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3.6em;
      height: 3.6em;
      border-radius: 50%;
      border: 3.5px solid var(--orange-light);
      box-shadow: 0 0 25px var(--orange-light);
      opacity: 0.2;
      transform: translate(-50%, -50%) scale(0.85);
      animation: 
        ripplePulse 4s ease-in-out infinite,
        rotateRing 12s linear infinite reverse;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }

    /* Additional outer ring */
    .logo .o .outer-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4.5em;
      height: 4.5em;
      border-radius: 50%;
      border: 2px dashed var(--orange-glow);
      transform: translate(-50%, -50%) scale(0.9);
      animation: rotateRing 15s linear infinite;
      opacity: 0.4;
      pointer-events: none;
    }

    /* Tagline with enhanced sweeping light effect */
    .tagline {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      max-width: 450px;
      background: linear-gradient(
        90deg,
        var(--orange-dark),
        var(--orange-glow),
        var(--orange-light),
        var(--orange-glow),
        var(--orange-dark)
      );
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite, float3D 7s ease-in-out infinite 0.5s;
      letter-spacing: 0.10em;
      user-select: none;
      z-index: 11;
      margin-top: 5px;
      text-shadow: 0 2px 10px rgba(255, 155, 61, 0.2);
      transform-style: preserve-3d;
    }

    /* Enhanced loading bar with glow */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      transform-style: preserve-3d;
      animation: float3D 8s ease-in-out infinite 1s;
    }

    .loading-bar {
      width: 400px;
      height: 8px;
      background: rgba(255, 174, 93, 0.15);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        0 0 10px rgba(255, 155, 61, 0.2),
        inset 0 1px 5px rgba(0, 0, 0, 0.2);
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--orange-medium), var(--orange-light));
      border-radius: 12px;
      transition: width 0.3s ease;
      box-shadow: 0 0 15px var(--orange-glow);
      position: relative;
      overflow: hidden;
    }

    .loading-progress::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: loadingShine 2s infinite;
    }

    /* Loading percentage text */
    .loading-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.2rem;
      color: var(--orange-light);
      font-weight: 600;
      text-shadow: 0 0 8px rgba(255, 155, 61, 0.3);
    }

    /* Status message */
    .status-message {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
      color: var(--orange-light);
      margin-top: 10px;
      opacity: 0.8;
      font-style: italic;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    /* Particle container */
    #particleContainer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
      user-select: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--orange-light);
      opacity: 0;
      animation: floatUp 8s linear infinite;
      filter: drop-shadow(0 0 3px var(--orange-glow));
      will-change: transform, opacity;
    }

    /* Orbital particles */
    .orbital-particle {
      position: absolute;
      border-radius: 50%;
      background: var(--orange-glow);
      opacity: 0.3;
      animation: orbit 10s linear infinite;
      filter: drop-shadow(0 0 5px var(--orange-glow));
    }

    /* Welcome screen container */
    #welcomeScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--orange-medium), var(--orange-light) 70%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--white);
      font-size: 4.5rem;
      font-weight: 900;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transform: scale(1.05);
      transition: 
        opacity 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s,
        transform 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s;
      user-select: none;
      box-shadow:
        inset 0 0 75px 25px rgba(255 174 93 / 0.35),
        inset 0 0 150px 55px rgba(255 121 36 / 0.25);
      z-index: 10000;
      padding: 20px 30px;
    }

    #welcomeScreen.active {
      opacity: 1;
      pointer-events: all;
      transform: scale(1);
    }

    /* Zoom overlay circle */
    #zoomOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1.55em;
      height: 1.55em;
      background: var(--orange-medium);
      border-radius: 50%;
      box-shadow:
        0 0 50px var(--orange-light),
        inset 0 0 30px var(--orange-light);
      transform: translate(-50%, -50%) scale(1);
      transition:
        width 1.3s cubic-bezier(0.4, 0, 0.2, 1),
        height 1.3s cubic-bezier(0.4, 0, 0.2, 1),
        border-radius 1.3s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 1.3s ease 1.1s,
        opacity 0.7s ease 2s;
      z-index: 9999;
      pointer-events: none;
      will-change: transform, width, height, border-radius;
      opacity: 1;
      filter: drop-shadow(0 0 40px var(--orange-glow));
    }

    /* Fullscreen zoom state */
    #zoomOverlay.zoomed {
      width: 180vw;
      height: 180vw;
      border-radius: 0;
      box-shadow: none;
      opacity: 1;
    }

    /* Fade out overlay */
    #zoomOverlay.fade-out {
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    /* Keyframes */

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotateX(0) rotateY(0);
        box-shadow:
          0 0 25px var(--orange-glow),
          inset 0 0 20px var(--orange-light);
      }
      50% {
        transform: scale(1.4) rotateX(10deg) rotateY(10deg);
        box-shadow:
          0 0 40px var(--orange-light),
          inset 0 0 30px var(--orange-light);
      }
    }

    @keyframes haloGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px var(--orange-glow));
      }
      50% {
        filter: drop-shadow(0 0 25px var(--orange-glow));
      }
    }

    @keyframes ripplePulse {
      0% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.2;
        border-width: 3.5px;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0;
        border-width: 1.5px;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.2;
        border-width: 3.5px;
      }
    }

    @keyframes rotateRing {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes rotate3D {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      25% { transform: rotateY(90deg) rotateX(10deg); }
      50% { transform: rotateY(180deg) rotateX(0deg); }
      75% { transform: rotateY(270deg) rotateX(-10deg); }
      100% { transform: rotateY(360deg) rotateX(0deg); }
    }

    @keyframes colorShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes shimmer {
      0% { background-position: -250% 0; }
      100% { background-position: 250% 0; }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(120px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(120px) rotate(-360deg);
      }
    }

    @keyframes float3D {
      0%, 100% {
        transform: translateY(0) rotateX(0) rotateY(0);
      }
      33% {
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
      }
      66% {
        transform: translateY(5px) rotateX(-3deg) rotateY(-3deg);
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes loadingShine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    /* Hover effect on the orange dot */
    .logo .o:hover {
      animation-play-state: paused;
      box-shadow: 0 0 40px var(--orange-light);
      filter: drop-shadow(0 0 20px var(--orange-light));
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 4rem;
      }
      .tagline {
        font-size: 1.5rem;
        max-width: 350px;
      }
      #welcomeScreen {
        font-size: 3.5rem;
        padding: 15px 25px;
      }
      .loading-bar {
        width: 320px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 3rem;
      }
      .tagline {
        font-size: 1.2rem;
        max-width: 280px;
      }
      #welcomeScreen {
        font-size: 2.5rem;
        padding: 15px 20px;
      }
      .loading-bar {
        width: 260px;
        height: 6px;
      }
      .loading-text {
        font-size: 1rem;
      }
      .status-message {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="background-animation"></div>
    
    <div id="app" aria-label="Introlligent loading logo and tagline">
      <div class="logo" aria-label="Introlligent logo">
        <span class="int">Intr</span>
        <span class="o" title="Introlligent dot">
          <div class="outer-ring"></div>
        </span>
        <span class="lligent">lligent</span>
      </div>
      <div class="tagline" aria-live="polite">Revolutionizing Digital Intelligence</div>
      
      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-text" id="loadingText">0%</div>
        <div class="status-message" id="statusMessage">Initializing systems...</div>
      </div>
    </div>

    <div id="zoomOverlay" aria-hidden="true"></div>

    <main id="welcomeScreen" role="main" aria-live="assertive" tabindex="0">
      Welcome to Introlligent!
    </main>

    <div id="particleContainer" aria-hidden="true"></div>
  </div>

  <script>
    // Status messages for loading
    const statusMessages = [
      "Initializing systems...",
      "Loading core modules...",
      "Optimizing performance...",
      "Preparing interface...",
      "Almost ready...",
      "Launching application..."
    ];

    // Create floating particles for background
    const particleContainer = document.getElementById('particleContainer');
    const particlesCount = 50;
    let particles = [];

    function createParticles() {
      for(let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = 4 + Math.random() * 12;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = (Math.random() * 100) + 'vw';
        particle.style.top = (100 + Math.random() * 20) + 'vh';
        const delay = Math.random() * 8;
        particle.style.animationDelay = delay + 's';
        particleContainer.appendChild(particle);
        particles.push(particle);
      }
    }

    // Create orbital particles around the logo
    function createOrbitalParticles() {
      const logo = document.querySelector('.logo');
      const logoRect = logo.getBoundingClientRect();
      const centerX = logoRect.left + logoRect.width / 2;
      const centerY = logoRect.top + logoRect.height / 2;
      
      for(let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.classList.add('orbital-particle');
        const size = 3 + Math.random() * 6;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.animationDelay = (i * 0.5) + 's';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        document.body.appendChild(particle);
      }
    }

    createParticles();
    createOrbitalParticles();

    // Enhanced loading progress animation
    const loadingProgress = document.getElementById('loadingProgress');
    const loadingText = document.getElementById('loadingText');
    const statusMessage = document.getElementById('statusMessage');
    let progress = 0;
    let currentStatus = 0;
    
    function updateProgress() {
      if (progress < 100) {
        progress += Math.random() * 8;
        if (progress > 100) progress = 100;
        loadingProgress.style.width = progress + '%';
        loadingText.textContent = Math.floor(progress) + '%';
        
        // Update status message based on progress
        if (progress > 15 && currentStatus === 0) {
          statusMessage.textContent = statusMessages[1];
          currentStatus = 1;
        } else if (progress > 35 && currentStatus === 1) {
          statusMessage.textContent = statusMessages[2];
          currentStatus = 2;
        } else if (progress > 60 && currentStatus === 2) {
          statusMessage.textContent = statusMessages[3];
          currentStatus = 3;
        } else if (progress > 85 && currentStatus === 3) {
          statusMessage.textContent = statusMessages[4];
          currentStatus = 4;
        } else if (progress >= 100 && currentStatus === 4) {
          statusMessage.textContent = statusMessages[5];
          currentStatus = 5;
        }
        
        // Add particle burst at certain progress milestones
        if (progress % 20 === 0 || progress === 100) {
          createProgressParticles();
        }
        
        setTimeout(updateProgress, 120 + Math.random() * 80);
      }
    }
    
    // Create particle burst effect
    function createProgressParticles() {
      const progressRect = loadingProgress.getBoundingClientRect();
      const centerX = progressRect.left + progressRect.width;
      const centerY = progressRect.top + progressRect.height / 2;
      
      for(let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = 3 + Math.random() * 6;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        particle.style.animation = floatUp ${2 + Math.random() * 3}s linear forwards;
        particle.style.animationDelay = '0s';
        document.body.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 3000);
      }
    }
    
    // Start progress animation
    setTimeout(updateProgress, 800);

    /* Introlligent zoom interaction */
    const dot = document.querySelector('.logo .o');
    const zoomOverlay = document.getElementById('zoomOverlay');
    const app = document.getElementById('app');
    const welcomeScreen = document.getElementById('welcomeScreen');

    function startZoomAnimation(){
      // Create final particle explosion
      createFinalParticleExplosion();
      
      // Position zoomOverlay exactly over the dot
      const dotRect = dot.getBoundingClientRect();

      zoomOverlay.style.top = (dotRect.top + dotRect.height / 2) + 'px';
      zoomOverlay.style.left = (dotRect.left + dotRect.width / 2) + 'px';
      zoomOverlay.style.width = dotRect.width + 'px';
      zoomOverlay.style.height = dotRect.height + 'px';
      zoomOverlay.style.borderRadius = '50%';
      zoomOverlay.style.opacity = '1';

      // Trigger reflow
      void zoomOverlay.offsetWidth;

      // Start zoom
      zoomOverlay.classList.add('zoomed');

      // Add 3D rotation to app during transition
      app.style.transform = 'rotateY(15deg) scale(0.9)';
      app.style.opacity = '0';

      setTimeout(() => {
        // Fade overlay out
        zoomOverlay.classList.add('fade-out');

        // Show welcome screen with scale & fade
        welcomeScreen.classList.add('active');

        // Allow scrolling on welcome screen
        document.body.style.overflow = 'auto';
      }, 1450);
    }

    // Create final particle explosion
    function createFinalParticleExplosion() {
      const dotRect = dot.getBoundingClientRect();
      const centerX = dotRect.left + dotRect.width / 2;
      const centerY = dotRect.top + dotRect.height / 2;
      
      for(let i = 0; i < 60; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = 4 + Math.random() * 10;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        particle.style.animation = floatUp ${1 + Math.random() * 2}s ease-out forwards;
        particle.style.animationDelay = '0s';
        document.body.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 3000);
      }
    }

    // Auto trigger zoom after progress completes
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (progress < 100) {
          // If not complete, wait a bit more
          const checkProgress = setInterval(() => {
            if (progress >= 100) {
              clearInterval(checkProgress);
              startZoomAnimation();
            }
          }, 100);
        } else {
          startZoomAnimation();
        }
      }, 4500);
    });

    // Optional: Click interaction on the dot
    dot.addEventListener('click', () => {
      if (progress >= 100) {
        startZoomAnimation();
      } else {
        // Create a small particle effect on click
        createClickParticles();
      }
    });

    function createClickParticles() {
      const dotRect = dot.getBoundingClientRect();
      const centerX = dotRect.left + dotRect.width / 2;
      const centerY = dotRect.top + dotRect.height / 2;
      
      for(let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = 3 + Math.random() * 6;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        particle.style.animation = floatUp ${1 + Math.random() * 2}s ease-out forwards;
        particle.style.animationDelay = '0s';
        document.body.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 3000);
      }
    }
  </script>
</body>
</html>
